<!DOCTYPE html>
<html>
<head>
    <title>Blue Rounded Navigation Bar</title>
    <style>
        /* CSS Styling for the navigation bar */
        body {
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: #045de9;
            background-image: linear-gradient(315deg, #045de9 0%, #09c6f9 74%);
            border-radius: 25px; /* Rounded corners */
            overflow: hidden;
            margin-left: 75px;
            margin-right: 350px;
            margin-top: 10px;
            text-align: center;
            
        }
        
        .navLog{
        }
        .nav {
            float: left;
            display: block;
            color: #fff; /* Text color */
            text-align: center;
            padding: 14px 16px; /* Top/bottom padding, left/right padding */
            text-decoration: none;
            font-size: 16px;
        }
        
        .navbar a:hover {
            background-color: #0056b3; /* Darker blue background color on hover */
        }
        
        .navbar a.active {
            background-color: #004080; /* Active link background color */   
        }

        .navbar a{
            margin-left: 40px;
            margin-right: 40px;
        }
    </style>
</head>
<body>
    <!-- HTML code for the navigation bar -->
    <div class="">
        <p class="navbar">
            <a class="nav" href="#">Home</a>
            <a class="nav" href="#">About</a>
            <a class="nav" href="#">Services</a>
            <a class="nav" href="#">Contact</a>
        </p>
        <p class="navbar">
            <a class="nav" href="#">Login/Register</a>        
        </p>
    </div>
    </body>
    </html>

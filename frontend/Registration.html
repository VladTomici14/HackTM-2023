            <div class="register-container">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="name" class="form-control" id="firstName" placeholder="First Name" required />
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="name" class="form-control" id="lastName" placeholder="Last Name" required />
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="name" class="form-control" id="password" placeholder="Password" required />
                </div>
                <div class="form-group">
                    <label for="institution">Institution</label>
                    <input type="name" class="form-control" id="institution" placeholder="Institution" required />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
    </div>

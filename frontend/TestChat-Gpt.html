<!DOCTYPE html>
<html>
<head>
    <title>Blue Rounded Navigation Bar</title>
    <style>
        /* CSS Styling for the navigation bar */
        body {
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background: linear-gradient(225deg, rgba(255,255,255,1) 0%, rgba(250,0,0,1) 27.59%, rgba(108,22,95,1) 76.35%, rgba(39,32,32,1) 100%);
            border-radius: 25px; /* Rounded corners */
            overflow: hidden;
            margin-left: 150px;
            margin-right: 150px;
            margin-top: 10px;
            
        }
        
        .navbar a {
            float: left;
            display: block;
            color: #fff; /* Text color */
            text-align: center;
            padding: 14px 16px; /* Top/bottom padding, left/right padding */
            text-decoration: none;
            font-size: 16px;
        }
        
        .navbar a:hover {
            background-color: #0056b3; /* Darker blue background color on hover */
        }
        
        .navbar a.active {
            background-color: #004080; /* Active link background color */   
        }
    </style>
</head>
<body>
    <!-- HTML code for the navigation bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>

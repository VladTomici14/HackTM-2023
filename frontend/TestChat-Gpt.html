<!DOCTYPE html>
<html>
<head>
    <title>Blue Rounded Navigation Bar</title>
    <style>
        /* CSS Styling for the navigation bar */
        body {
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: #007bff; /* Blue background color */
            border-radius: 25px; /* Rounded corners */
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: #fff; /* Text color */
            text-align: center;
            padding: 14px 16px; /* Top/bottom padding, left/right padding */
            text-decoration: none;
            font-size: 16px;
        }
        
        .navbar a:hover {
            background-color: #0056b3; /* Darker blue background color on hover */
        }
        
        .navbar a.active {
            background-color: #004080; /* Active link background color */
        }
    </style>
</head>
<body>
    <!-- HTML code for the navigation bar -->
    <div class="navbar">
        <a class="active" href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
